name: Analyze
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  blacklist:
    name: Blacklist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compare regular expressions with samples
        run: |
          ./misc/blacklist/helper.py --test
